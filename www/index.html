<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-do list</title>
	<link href="css/style.css" rel="stylesheet">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,
	width=device-width, height=device-height, target-densitydpi=device-dpi" />
</head>
<body>

	<div class="center-wrapper">
		<div class="top">
			<div class="full-date">
				<div id="day" class="day">12</div>
				<div class="year-month">
					<span id="month" class="month">Jan</span>
					<span id="year">2016</span>
				</div>
			</div>
			<div id="dayName" class="today">Tuesday</div>
		</div>
		<div class="main">
			<div id="content" class="hidden">
				<h1>Hello!</h1>
				<p>You don't have any tasks yet, however you can create a new task by clicking the green button below.</p>
				<p class="blinker">Do it!</p>

				<!-- <p>
					Thank you for downloading this application. To mark the task as completed touch the green dot on the right screen. To remove the task hold on it for a few seconds. Tasks reset automaticlly every 24 hours.
				</p> -->
			</div>
			<ul id="list-to-add">

			</ul>
		</div>
		<div class="footer">
			<div id="remove" class="slide-in-footer">
				<span class="selector"></span>
			</div>
			<div id="add" class="button">
				+
			</div>
		</div>
	</div>

	<script type="text/javascript" src="cordova.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
