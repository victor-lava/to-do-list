<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-do list</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
</head>
<body>

	<div class="center-wrapper">
		<div class="top">
			<div class="full-date">
				<div id="day" class="day">12</div> 
				<div class="year-month">
					<span id="month" class="month">Jan</span>
					<span id="year">2016</span>
				</div>
			</div>
			<div id="dayName" class="today">Tuesday</div>
		</div>
		<div class="main">
			<ul id="list-to-add">

			</ul>
		</div>
		<div id="add" class="button">
			+
		</div>
	</div>

 
	<script src="js/script.js"></script>
</body>
</html>
